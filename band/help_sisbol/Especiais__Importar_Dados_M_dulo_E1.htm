<h1 align="center" class="whs1">Especiais/ Importar dados do Módulo E1</h1>
<p align="center" class="whs2">&#160;</p>
<p class="whs3">Neste item está disponível a opção de importar os dados dos militares pelo módulo E1, selecione no Menu Especiais, na opção "Importa Dados do Módulo E1".</p>
<p class="whs3">&#160;</p>
<p align="center" class="whs4"><img src="image36.gif" width="214px" height="195px" border="0" class="img_whs5" alt=""></p>
<p class="whs6">&#160;</p>
<p class="whs6">&#160;</p>
<p class="whs7">Aparecerá a tela abaixo:</p>
<p class="whs6">&#160;</p>
<p align="center" class="whs8"><img src="image37.gif" width="685px" height="397px" border="0" class="img_whs9" alt=""></p>

<p align="center" class="whs8">&#160;</p>
<p class="whs6">&#160;&#160;&#160;&#160;Selecione o arquivo e clique em Carregar.</p>
